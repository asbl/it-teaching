baseurl                 = "/"
languageCode            = "de"
DefaultContentLanguage  = "de"
title                   = "IT-Teaching.de"
theme                   = "hugo-future-imperfect-slim"
preserveTaxonomyNames   = true
paginate                = 12
pluralizeListTitles     = false
disableLanguages        = [""]

[params]
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = "github"
  highlightjsLang       = ["html", "css", "js", "toml"]
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  socialShare           = ["twitter", "facebook", "reddit", "email"]

  [params.meta]
    # Sets the meta tag description
    description         = "Andreas Siebel ist Lehrer für die Fächer Mathematik und Informatik an der Christian-Wirth-Schule in Usingen"
    # Sets the meta tag author
    author              = "A.Siebel"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff" # Copy from the https://realfavicongenerator.net
    iOSColor            = "#ffffff" # Copy from the https://realfavicongenerator.net

  [params.header]
    # Sets the navbarTitle that appears in the top left of the navigation bar
    navbarTitle         = "IT-Teaching"
    # Sets navbarTitle to match the section of the website
    dynamicTitles       = false
    searchMenu          = true
    shareMenu           = true
    languageMenu        = true

  # These are optional params related to the sidebar. They are recommended, but not
  # required for proper functionality. HTML is supported within the params.
  [params.intro]
    header                = "IT-Teaching.de"
    paragraph             = "Rund um Informatik, Schule und Unterricht"
    rssIntro              = true
    socialIntro           = false

    # This appears at the top of the sidebar above params.intro.header.
    # A width of less than 100px is recommended from a design perspective.
    [params.intro.pic]
      src                 = "/img/main/userpicture.png"
      # Masks image in a certain shape. Supported are circle, triangle, diamond, and hexagon.
      shape               = "circle"
      width               = ""
      alt                 = "Logo"

  [params.sidebar]
    about               = "Andreas Siebel ist Lehrer für die Fächer Mathematik und Informatik an der Christian-Wirth-Schule in Usingen"
    # Sets the number of recent posts to show in the sidebar. The default value is 5.
    postAmount          = 0
    # set to show or to hide categories in the sidebar
    categories          = true
    # Sets Categories to sort by number of posts instead of alphabetical
    categoriesByCount   = true

  [params.footer]
    # Sets RSS icons to appear on the sidebar with the social media buttons
    rssFooter           = true
    # Sets Social Media icons to appear on the sidebar
    socialFooter        = true

[menu]
  # Sets the menu items in the navigation bar
  # Identifier prepends a Font Awesome icon to the menu item
  [[menu.main]]
    name              = "Home"
    url               = "/"
    identifier        = "fas fa-home"
    weight            = 1

  [[menu.main]]
    name              = "Impressum"
    url               = "/impressum/"
    identifier        = "far fa-envelope"
    weight            = 6

  

